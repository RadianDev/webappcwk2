<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	</head>
	<body>
		<h1 class="text-center">Enter Login Details</h1>
		<div class="container">
			<form action="" method="post">
				{{ form.hidden_tag() }}
				<p class="text-center">
				    {{ form.username }}
				</p>
				<p class="text-center">
				    {{ form.password }}
				</p>
				<p class="text-center"><input type="submit" value="Login"></p>
				<div class="text-center">
					<a class="btn btn-primary text-center" href="/sign_up">No Account? Sign up here!</a>
				</div>
			</form>
		</div> 
	</body>
</html>
